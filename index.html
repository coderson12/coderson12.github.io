<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Civilization – Battle Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui-left">
    <div id="shop-title">SHOP</div>
    <div id="shop-coins">
      <span class="coin-icon"></span>
      <span id="shop-coins-text">0</span>
    </div>
    <div id="shop-list">
      <!-- Buildings -->
      <button class="shop-item" data-type="house">House (50c)</button>
      <button class="shop-item" data-type="farm">Farm (80c)</button>
      <button class="shop-item" data-type="market">Market (150c)</button>
      <button class="shop-item" data-type="temple">Temple (200c)</button>
      <button class="shop-item" data-type="barracks">Barracks (250c)</button>
      <button class="shop-item" data-type="forge">Forge (220c)</button>
      <button class="shop-item" data-type="tower">Watch Tower (180c)</button>

      <!-- Army units -->
      <div class="shop-section-label">Army Units</div>
      <button class="shop-item" data-type="knight">Knight (120c)</button>
      <button class="shop-item" data-type="archer">Archer (100c)</button>
      <button class="shop-item" data-type="mage">Mage (160c)</button>
      <button class="shop-item" data-type="spearman">Spearman (90c)</button>

      <!-- Upgrades -->
      <div class="shop-section-label">Upgrades</div>
      <button class="shop-item" data-type="armor1">Armor I (300c)</button>
      <button class="shop-item" data-type="armor2">Armor II (600c)</button>
      <button class="shop-item" data-type="weapon1">Weapons I (280c)</button>
      <button class="shop-item" data-type="weapon2">Weapons II (550c)</button>
      <button class="shop-item" data-type="training">Training Grounds (400c)</button>
      <button class="shop-item" data-type="banner">War Banner (350c)</button>
      <button class="shop-item" data-type="healer">Healer (200c)</button>
      <button class="shop-item" data-type="siege">Siege Engine (500c)</button>
    </div>

    <div id="raid-panel">
      <div class="raid-title">RAID TARGETS</div>
      <button class="raid-btn" data-diff="easy">Bandit Camp (Easy)</button>
      <button class="raid-btn" data-diff="medium">Fortified Village (Medium)</button>
      <button class="raid-btn" data-diff="hard">Dark Fortress (Hard)</button>
    </div>
  </div>

  <div id="ui-top">
    <div id="title">Tiny Civilization – Battle Edition</div>
    <div id="help">
      WASD = move · Mouse = select tile · Left click = build/place<br />
      1–3 = building mode · 4 = hire near house · E = talk · R = center camera<br />
      Army: Hold SHIFT + click on ground to set rally point · Click raid to invade.
    </div>
    <div id="stats"></div>
    <div id="dialog"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
